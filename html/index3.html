<div id="table" style="display: flex"></div>

<script>
    //generating table for a single number
    let numbers = [1,2,3,4,5];
    let multipliers = [1,2,3,4,5,6,7,8];

    let result = [];

    numbers.forEach((n) => {
        let table = [];

    let createMultiplicationLineItem = (number, multiplier) => {
        let product = number * multiplier;
        let html = "<p>" +String(number) + " x " + String(multiplier) + " = " + String(product) + "</p>";

        table.push(html);

    };

    multipliers.forEach((x) => createMultiplicationLineItem(n, x));

    console.table(table)

    let multiolicationTableToHtml = (table) => 
    '<div style="padding: 8px 16px; background-color: beige; margin-right: 16px">' + table.join("\n") + "</div>";

    result.push(multiolicationTableToHtml(table));


    });
    
    console.table(result);

    

    document.getElementById("table").innerHTML = result.join();


</script>
